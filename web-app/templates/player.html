<div class="player-top-level-pane">
    <div class="show-metadata-pane">
        <div class="show-cover">
            <img src="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
        </div>
        <div class="name-artist-wrapper">
            <span id="current-name" class="show-name">{NAME}</span>
            <span id="current-podcast" class="show-artist">{ARTIST}</span>
        </div>
    </div>
    <div class="player-controls-pane">
        <div class="player-buttons">
            <div class="player-button">
                <i id="player-prev" class="fas fa-backward fa-lg"></i>
            </div>
            <div class="player-button">
                <i id="player-play" class="fas fa-play fa-2x"></i>
            </div>
            <div class="player-button">
                <i id="player-pause" class="fas fa-pause fa-2x"></i>
            </div>
            <div class="player-button">
                <i id="player-next" class="fas fa-forward fa-lg"></i>
            </div>
        </div>
        <div class="player-seeker-elapsed-container">
            <div class="player-seeker">
                <div class="seeker-bar"></div>
            </div>
            <span id="player-duration">0:00</span>
            <audio id="player-audio">
                <!-- Fallback message -->
                Your browser does not support HTML5 audio.
            </audio>
        </div>
    </div>
    <div class="volume-control-pane">
        <div class="volume-controls">
            <div class="vol-mute">
                <i class="fas fa-volume-mute"></i>
            </div>
            <div class="volume-slider-wrapper">
                <div class="volume-slider">
                    <div class="vol-slider-bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
