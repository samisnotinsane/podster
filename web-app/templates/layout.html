<!-- Base template -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} &mdash; Podster</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='skeleton.css') }}">
        <link rel="stylesheet" type="type/css" href="{{ url_for('static', filename='style.css') }}">

        <link rel="apple-touch-icon" sizes="180x180"
              href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32"
              href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16"
              href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
        <link rel="manifest" href="/site.webmanifest">

    {% endblock %}
</head>
<body>
<div id="content">
    {% block content %}
        <p>content block</p>
    {% endblock %}
</div>
<script type=text/javascript src="{{ url_for('static', filename='jquery-3.4.1.js') }}"></script>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://kit.fontawesome.com/23b22543b1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
</body>
</html>
