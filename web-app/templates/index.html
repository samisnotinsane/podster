{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="top-level-pane">
        <div class="left-pane">

            <div class="logo-pane">
                <a href="/">
                    <img src="{{ url_for('static', filename='images/podster-logo.png') }}"
                     alt="Podster logo" height="82" width="82" >
                </a>
            </div>

            <div class="menu-pane">
                <button>ðŸ§­ Explore</button>
                <button>ðŸ’Ž Favorites</button>
            </div>

            <div class="settings-pane">
                <a class="button" href="/api-docs">API Docs</a>
            </div>
        </div>

        <div class="center-pane">
            <div class="top-pane">
                {% include "top-pane.html" %}
            </div>

            <div class="middle-pane">
                {% include "recently-added.html" %}
            </div>

            <div class="bottom-pane">
                bottom-pane
            </div>
        </div>


        <div class="right-pane">
            right-pane
        </div>
    </div>
    <div class="player-top-level-pane">
        <div class="show-metadata-pane">
            <div class="show-name">{NAME}</div>
            <div class="show-artist">{ARTIST}</div>
        </div>
        <div class="player-controls-pane">
            <div class="player-buttons">
                <div class="player-button">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="player-button">
                    <i class="fas fa-play"></i>
                </div>
                <div class="player-button">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
            <div class="player-seeker">
                <div class="seeker-bar"></div>
            </div>
        </div>
        <div class="volume-control-pane">
            <div class="vol-mute">
                <i class="fas fa-volume-mute"></i>
            </div>
            <div class="volume-slider">{SLIDER}</div>
        </div>

    </div>
{% endblock %}
